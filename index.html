<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Goodbye 2020!</title>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="all" />
  </head>
  <body>
    <div class="page-wrapper" id="page-wrapper">
      <h1 id="page-title">2020 Progress Bar</h1>
      <div class="progress-bar">
        <div class="progress-bar-progress"></div>
      </div>
      <div class="btn-container">
        <button class="btn" id="increment"><i class="fa fa-plus-square"></i>1 Day</button>
        <button class="btn" id="decrement"><i class="fa fa-minus-square"></i>1 Day</button>
      </div>
      <div id="countdown" class="countdown"></div>
      <button class="btn btn-secondry" id="initiateCountdown">Initiate Countdown</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
